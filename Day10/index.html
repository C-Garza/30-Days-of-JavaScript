<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox" id="item-one">
      <label for="item-one">This is an inbox layout.</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item-two">
      <label for="item-two">Check one item</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item-three">
      <label for="item-three">Hold down your Shift key</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item-four">
      <label for="item-four">Check a lower item</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item-five">
      <label for="item-five">Everything in between should also be set to checked</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item-six">
      <label for="item-six">Try to do it without any libraries</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item-seven">
      <label for="item-seven">Just regular JavaScript</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item-eight">
      <label for="item-eight">Good Luck!</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item-nine">
      <label for="item-nine">Don't forget to tweet your result!</label>
    </div>
  </div>
</body>
</html>
